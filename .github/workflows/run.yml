name: Crawl blocked domains and ips from Greatfire Analyzer
on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Checkout codebase
        uses: actions/checkout@v2.4.0

      - name: Get project dependencies & run
        run: |
          python -m pip install --upgrade pip
          pip install BeautifulSoup4
          python greatfire-fetcher.py

      - name: Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add publish "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u publish release
